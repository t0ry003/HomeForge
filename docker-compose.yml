name: homeforge

services:
  db:
    container_name: homeforge-db
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=HomeForge
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d HomeForge"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    container_name: homeforge-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    # command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=HomeForge
      - DB_USER=myuser
      - DB_PASS=mypassword
      - PYTHONUNBUFFERED=1
    depends_on:
      - db

  frontend:
    container_name: homeforge-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    # command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - WATCHPACK_POLLING=true

volumes:
  postgres_data:
